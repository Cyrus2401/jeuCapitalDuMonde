<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEU - Capitales du monde</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="capitales.png" >
</head>
<body>
    <div class="containerAll">
        <h1>JEU - LES CAPITALES DU MONDE</h1>

        

        <div class="divGeneral">
            <div class="divButton">
                <button class="btnStartGame">Commencer une nouvelle partie</button>
            </div>

            <div class="divShowMessage">
                <p class="message"></p>
            </div>
        
            <div class="containerQuestions">

                <h3></h3>
                <hr>

                <p class="quizz"></p>

                <input class="inputAnswer" type="text" name="" id="" placeholder="Entrer votre réponse">

                <div>
                    <button class="validAnswer">Valider la réponse</button>
                    <button class="passQuestion">Passer la question</button>
                </div>
                
            </div>
            
            <div class="showAnswer">
                <img src="" alt="">
                <p class="affichAnswer"></p>
                <div>
                    <button class="btnStartNewGame" onclick="history.go(0)"></button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
